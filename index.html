<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <meta property="og:title" content="Weather App" />
  <meta property="og:description"
    content="A responsive weather application using API integration to display real-time forecasts with a clean and accessible interface." />
  <meta property="og:image" content="https://cd-javier.github.io/weather-app/og-image-weather.jpg" />
  <meta property="og:url" content="https://cd-javier.github.io/weather-app/" />
  <meta property="og:type" content="app" />
<script defer src="main.js"></script></head>

<body>
  <div class="wrapper" id="wrapper">
    <form class="search-box">
      <div class="unit-wrapper" id="unit-wrapper">
        <div class="unit-selector unit-selected" id="metric-selector">ºC</div>
        <div class="unit-selector" id="imperial-selector">ºF</div>
      </div>
      <input type="text" id="search-box" placeholder="Search location...">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
      </button>
      <button id="current-location" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" />
        </svg>
      </button>
    </form>
    <div class="location" id="location"></div>
    <div class="current-situation">
      <div class="current-icon">
        <img src="#" alt="" id="current-icon">
      </div>
      <div class="current-conditions">
        <div class="temp" id="current-temp"></div>
        <div class="conditions-text">
          <div class="conditions" id="current-conditions"></div>
          <div class="feels-like" id="current-feels-like"></div>
        </div>
      </div>
    </div>
    <div class="future-conditions">
      <div class="future-day selected-day" data-day="0">
        <div class="day">Today</div>
        <div class="future-icon">
          <img src="#" alt="" id="0-icon">
        </div>
        <div class="temp" id="0-temp"></div>
        <div class="conditions" id="0-conditions"></div>
      </div>
      <div class="future-day" data-day="1">
        <div class="day">Tomorrow</div>
        <div class="future-icon">
          <img src="#" alt="" id="1-icon">
        </div>
        <div class="temp" id="1-temp"></div>
        <div class="conditions" id="1-conditions"></div>
      </div>
      <div class="future-day" data-day="2">
        <div class="day" id="2-day"></div>
        <div class="future-icon">
          <img src="#" alt="" id="2-icon">
        </div>
        <div class="temp" id="2-temp"></div>
        <div class="conditions" id="2-conditions"></div>
      </div>
      <div class="future-day" data-day="3">
        <div class="day" id="3-day"></div>
        <div class="future-icon">
          <img src="#" alt="" id="3-icon">
        </div>
        <div class="temp" id="3-temp"></div>
        <div class="conditions" id="3-conditions"></div>
      </div>
    </div>
    <div class="hours" id="hours">
    </div>
    <div class="signature">
      Designed and developed by <a href="http://www.javierquiroga.com" target="_blank" rel="noopener noreferrer"
        title="Visit my portfolio">Javier
        Quiroga</a> - Check it out on <a href="https://github.com/cd-javier/weather-app" target="_blank"
        rel="noopener noreferrer">GitHub</a>
    </div>
  </div>
</body>

</html>
