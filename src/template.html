<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body>
  <div id="wrapper">
    <form class="search-box">
      <input type="text"><button>Search</button>
    </form>
    <div class="place">Madrid, Spain</div>
    <div class="current-icon">
      <img src="./icons/white-balance-sunny.svg" alt="">
    </div>
    <div class="current-conditions">
      <div class="temp">25,3º</div>
      <div class="conditions">Rainy</div>
      <div class="feels-like">Feels like 27.5º</div>
    </div>
    <div class="future-conditions">
      <div class="future-day">
        <div class="day">Today</div>
        <div class="future-icon">
          <img src="./icons/white-balance-sunny.svg" alt="">
        </div>
        <div class="temp">18º | 21º</div>
        <div class="conditons">Rainy</div>
      </div>
      <div class="future-day">
        <div class="day">Tomorrow</div>
        <div class="future-icon">
          <img src="./icons/white-balance-sunny.svg" alt="">
        </div>
        <div class="temp">18º | 21º</div>
        <div class="conditons">Rainy</div>
      </div>
      <div class="future-day">
        <div class="day">Thursday</div>
        <div class="future-icon">
          <img src="./icons/white-balance-sunny.svg" alt="">
        </div>
        <div class="temp">18º | 21º</div>
        <div class="conditons">Rainy</div>
      </div>
      <div class="future-day">
        <div class="day">Friday</div>
        <div class="future-icon">
          <img src="./icons/white-balance-sunny.svg" alt="">
        </div>
        <div class="temp">18º | 21º</div>
        <div class="conditons">Rainy</div>
      </div>
    </div>
  </div>
</body>

</html>
