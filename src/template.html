<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body>
  <div class="wrapper">
    <form class="search-box">
      <div class="unit-wrapper" id="unit-wrapper">
        <div class="unit-selector unit-selected" id="metric-selector">ºC</div>
        <div class="unit-selector" id="imperial-selector">ºF</div>
      </div>
      <input type="text" id="search-box" placeholder="Search location...">
      <button>Search</button>
      <button id="current-location" type="button">Current Location</button>
    </form>
    <div class="location" id="location"></div>
    <div class="current-icon">
      <img src="#" alt="" id="current-icon">
    </div>
    <div class="current-conditions">
      <div class="temp" id="current-temp"></div>
      <div class="conditions" id="current-conditions"></div>
      <div class="feels-like" id="current-feels-like"></div>
    </div>
    <div class="future-conditions">
      <div class="future-day">
        <div class="day">Today</div>
        <div class="future-icon">
          <img src="#" alt="" id="0-icon">
        </div>
        <div class="temp" id="0-temp"></div>
        <div class="conditons" id="0-conditions"></div>
      </div>
      <div class="future-day">
        <div class="day">Tomorrow</div>
        <div class="future-icon">
          <img src="#" alt="" id="1-icon">
        </div>
        <div class="temp" id="1-temp"></div>
        <div class="conditons" id="1-conditions"></div>
      </div>
      <div class="future-day">
        <div class="day" id="2-day"></div>
        <div class="future-icon">
          <img src="#" alt="" id="2-icon">
        </div>
        <div class="temp" id="2-temp"></div>
        <div class="conditons" id="2-conditions"></div>
      </div>
      <div class="future-day">
        <div class="day" id="3-day"></div>
        <div class="future-icon">
          <img src="#" alt="" id="3-icon">
        </div>
        <div class="temp" id="3-temp"></div>
        <div class="conditons" id="3-conditions"></div>
      </div>
    </div>
  </div>
</body>

</html>
